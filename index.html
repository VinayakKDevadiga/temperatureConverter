<!DOCTYPE html>
<html><head>
    <title>Temperature Conveter</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function celsiusToFahrenheit(celsius) {
            var fahrenheit = (celsius * 9/5) + 32;
            return fahrenheit;
        }

        function fahrenheitToCelsius(fahrenheit) {
            var celsius = (fahrenheit - 32) * 5/9;
            return celsius;
        }

        function celsiusToKelvin(celsius) {
            var kelvin = celsius + 273.15;
            return kelvin;
        }

        function kelvinToCelsius(kelvin) {
            var celsius = kelvin - 273.15;
            return celsius;
        }
        function fahrenheitToKelvin(fahrenheit) {
            var kelvin = ((fahrenheit - 32) * 5 / 9) + 273.15;
            return kelvin;
        }

        function kelvinToFahrenheit(kelvin) {
            var fahrenheit = (kelvin - 273.15) * 9 / 5 + 32;
            return fahrenheit;
        }
        
        function convertTemperature() {
            var inputTemp = document.getElementById("temperatureIn").value;
            var inputUnit = document.getElementById("inputUnit").value;
            var outputUnit = document.getElementById("outputUnit").value;
            var result = 0;
            
            if (inputUnit === "Celsius") {
                if (outputUnit=="Celsius")
                    result=parseFloat(inputTemp) ;
                else
                    result = (outputUnit === "Fahrenheit")? celsiusToFahrenheit(parseFloat(inputTemp)): celsiusToKelvin(parseFloat(inputTemp));
               
            } else if (inputUnit === "Fahrenheit") {
                if (outputUnit=="Fahrenheit")
                result=parseFloat(inputTemp) ;
                else
                    result = (outputUnit === "Celsius")? fahrenheitToCelsius(parseFloat(inputTemp)): fahrenheitToKelvin(parseFloat(inputTemp));

            } else if (inputUnit === "Kelvin") {
                if (outputUnit === "Kelvin") 
                    result=parseFloat(inputTemp) ;
                else
                    result = (outputUnit === "Celsius")? kelvinToCelsius(parseFloat(inputTemp)): kelvinToFahrenheit(parseFloat(inputTemp));
            }
            
            var output = "Result: "+inputTemp+" "+inputUnit+" = "+result+" "+outputUnit;

            var fresult = "The Temperature form "+inputUnit+" to "+outputUnit+" : "+result.toFixed(2)+" "+outputUnit;

            // var fout=output.innerHTML = result.toFixed(2);

            document.getElementById("result").textContent = output;

            document.getElementById("fresult").textContent = fresult;
        }
    </script>
</head>
<body>
    <div class="continer">

        <h1>Temperature Converter</h1>
    

    <label for="inputTemp" id="lableInput">Enter the Temperature to Convert:</label>
    <input type="number" id="temperatureIn" name="temperatureIn">

    <br>
    <br>
    
    <label for="inputUnit" id="inpUnitLabel">Input Unit:</label>
    <select id="inputUnit" name="inputUnit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    
    <label for="outputUnit" id="outputUnitLabel">Output Unit:</label>
    <select id="outputUnit" name="outputUnit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    
    <br>
    <br>

    <button onclick="convertTemperature()" class="btn">Convert</button>

    <p id="result"></p>
    
    <p id="fresult"></p>

</div>

</body></html>
